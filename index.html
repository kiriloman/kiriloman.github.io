---
layout: default
---
<div>
  <a href="{{ site.path }}/whoami.html">
   <button>whoami</button>
  </a>
  <a href="{{ site.path }}/studyhub.html">
   <button>studyhub</button>
  </a>
  <a href="{{ site.path }}/articles.html">
   <button>articles</button>
  </a>
</div>

{% for post in site.categories.Video %}
  <ul>
    <article class='post'>
        <h1 class='post-title'>
          <a href="{{ site.url }}{{ post.url }}">
            {{ post.title }}
          </a>
        </h1>
        <div class="post-date">{{ post.date | date: "%b %-d, %Y" }}</div>
        {{ post.content }}
  </ul>
{% endfor %}
